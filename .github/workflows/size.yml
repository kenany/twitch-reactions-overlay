name: size
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4.0.1
      with:
        node-version: 20
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v4.1.1
    - uses: preactjs/compressed-size-action@2.5.0
      with:
        pattern: 'build/*.js'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
