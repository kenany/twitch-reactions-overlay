name: size
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4.4.0
      with:
        node-version: 20.19.4
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v4.3.0
    - uses: preactjs/compressed-size-action@2.8.0
      with:
        pattern: 'build/*.js'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
